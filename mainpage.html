    <!--Egyenlőre csak bevágok mindent ide-->

        <input type="checkbox" onclick="darkmode()">
        <span class="slider-darkmode"></span>

    <!--Ide rakom be, neten talált email ellenörző-->
    <div>
        <form class="form">
            <!-- input container  -->
            <div class="input-container">
              <input type="email" name="" placeholder=" " class="input-field" id="email-input" required />
              <!-- input label - which will animate while focus on input  -->
              <label for="email-input">Email Address</label>
              <!-- email icon - font-awesome -->
              <i id="email-icon" class="fa-regular fa-envelope"></i>
              <span class="toast-msg" id="invalid-toast">
                <i class="fa-solid fa-circle-exclamation"></i>
                <p>Please enter the correct email format!</p>
              </span>
              <!-- email successfuly submit message  -->
              <span class="toast-msg success" id="success-toast">
                <i class="fa-solid fa-check"></i>
                <p>Great! your email successfuly submitted.</p>
              </span>
            </div>
            <button class="submit-btn">submit</button>
          </form>
    </div>
</body>
