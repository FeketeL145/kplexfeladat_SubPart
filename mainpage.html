<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regisztrációs lap</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="main.css" />

    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>Regisztráció</header>
      <form>
        <div class="field email-field">
          <div class="input-field">
            <input type="email" placeholder="Email cím" class="email" />
          </div>
          <span class="error email-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">Kérem írjon be egy valós email címet</p>
          </span>
        </div>
        <div id="passwordcreation">
          <div class="field create-password">
            <div class="input-field">
              <input
                type="password"
                placeholder="Jelszó"
                class="password"
              />
            </div>
            <span class="error password-error">
              <i class="bx bx-error-circle error-icon"></i>
              <p class="error-text">
                A Jelszónak legalább 8 karakterből kell állnia és tartalmaznia kell: Kisbetűt, Nagybetűt, Számot és Speciális karaktert.
              </p>
            </span>
          </div>
          <div class="field confirm-password">
            <div class="input-field">
              <input
                type="password"
                placeholder="Jelszó megerősítése"
                class="cPassword"
              />
            </div>
            <span class="error cPassword-error">
              <i class="bx bx-error-circle error-icon"></i>
              <p class="error-text">Nem egyeznek a jelszavak</p>
            </span>
          </div>
        </div>
        <div>
          <h5>Nem</h5>
          <div class="field gender">
            <input type="checkbox" id="man" value="Férfi">
            <label for="man">Férfi</label>
            <input type="checkbox" id="woman" value="Férfi">
            <label for="woman">Nő</label>
          </div>
          <h5>Életkor</h5>
          <div class="field age">
            <input type="radio" id="age1" value="18-20">
            <label for="age1">18-20</label>
            <input type="radio" id="age2" value="21-24">
            <label for="age1">21-24</label>
            <input type="radio" id="age3" value="25-30">
            <label for="age1">25-30</label>
            <input type="radio" id="age4" value="30+">
            <label for="age1">30+</label>
          </div>
        </div>
        <div class="input-field button">
          <input type="submit" value="Regisztráció"/>
          </div>
      </form>
    </div>
    
    <!-- JavaScript -->
   <script src="boxes.js"></script>
  </body>
</html>
