<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regisztrációs lap</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="main.css" />
    <!--Ikon-->
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

    <!--Ikon packek -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"/>
  </head>
  <body>
    <div class="container">
      <header><i class="uil uil-file-info-alt"></i>   Regisztráció</header>
      <form action="donepage.html">
        <div class="field name-field">
          <div class="input-field">
            <input type="text" required placeholder="Név" id="namevalue" class="name"/>
            <i class="bx bx-user user"></i>
          </div>
          <div>
        <div class="field email-field">
          <div class="input-field">
            <input type="email" required placeholder="Email cím" class="email"/>
            <i class="bx bx-envelope envelope"></i>
          </div>
          <span class="error email-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">Kérem írjon be egy valós email címet!</p>
          </span>
        </div>
        <div class="field password-choice">
          <input type="radio" name="pwchoice" value="sajatpw" id="sajatpw" checked onclick="beirtjelszo()">
          <label for="sajatpw"><i class="uil uil-edit-alt"></i> Jelszó beírása</label>
          <input type="radio" name="pwchoice" value="generaltpw" id="generaltpw" onclick="generaltjelszo()">
          <label for="generaltpw"><i class="uil uil-cog"></i> Generált jelszó</label>
        </div>
        <div id="passwordcreation">
          <div class="field create-password">
            <div class="input-field">
              <input type="password" required placeholder="Jelszó" class="password" id="password-input"/>
              <i class="bx bx-hide show-hide"></i>
            </div>
            <span class="error password-error">
              <i class="bx bx-error-circle error-icon"></i>
              <p class="error-text">
                A Jelszónak legalább 8 karakterből kell állnia és tartalmaznia kell: Kisbetűt, Nagybetűt, Számot és Speciális karaktert.
              </p>
            </span>
          </div>
          <div class="field confirm-password">
            <div class="input-field">
              <input type="password" required placeholder="Jelszó megerősítése" class="cPassword" id="password-repeat"/>
              <i class="bx bx-hide show-hide"></i>
            </div>
            <span class="error cPassword-error">
              <i class="bx bx-error-circle error-icon"></i>
              <p class="error-text">Nem egyeznek a jelszavak</p>
            </span>
          </div>
        </div>
        <div>
          <h5>Nem</h5>
          <div class="field gender">
            <input required type="radio" name="gender" id="ferfi" value="ferfi">
            <label for="ferfi"><i class="uil uil-mars"></i> Férfi</label>
            <input type="radio" name="gender" id="no" value="no">
            <label for="no"><i class="uil uil-venus"></i> Nő</label>
          </div>
          <h5><i class="uil uil-18-plus"></i> Életkor</h5>
          <div class="field age">
            
            <input class="aradio" required type="radio" name="ages" id="age1" value="18-20">
            <label for="age1" class="aradio-label">18-20</label>
            <input class="aradio" type="radio" name="ages" id="age2" value="21-24">
            <label for="age2" class="aradio-label">21-24</label>
            <input class="aradio" type="radio" name="ages" id="age3" value="25-30">
            <label for="age3" class="aradio-label">25-30</label>
            <input class="aradio" type="radio" name="ages" id="age4" value="30+">
            <label for="age4" class="aradio-label">30+</label>
          </div>
        </div>
        <h5>Munkák</h5>
        <div class="field work-field">
          <label>Adjon meg egy szakmát:</label>
          <div class="input-field">
            <input type="text" required placeholder="Szakma" id="workvalue" class="work"/>
            <i class="bx bx-hard-hat hard-hat"></i>
          </div>
          <div>
        <div class="field">
          <label>Válasszon egy munkaterületet:</label>
            <select name="legorduloszakma" class="input-field work-area-field" id="workarea"> 
              <option value="banyasz">Bányászat és kohászat</option> 
              <option value="egeszsegugy">Egészségügy</option> 
              <option value="egeszsegugytechnika">Egészségügyi technika</option> 
              <option value="elektronikaelectrotechnika">Elektronika és elektrotechnika</option>
              <option value="elelmiszeripar">Élelmiszeripar</option>
              <option value="epitoipar">Építőipar</option>
              <option value="epuletgepeszet">Épületgépészet</option>
              <option value="faesbutor">Fa- és bútoripar</option>
              <option value="gazdalkodasesmenedzsment">Gazdálkodás és menedzsment</option>
              <option value="gepeszet">Gépészet</option>
              <option value="technologia">IT és Technológia</option>
            </select>
        </div>
        <div class="input-field button">
          <input type="submit" value="Regisztráció"/>
          </div>
      </form>
    </div>
    
    <!-- JavaScript -->
   <script src="main.js"></script>
  </body>
</html>
