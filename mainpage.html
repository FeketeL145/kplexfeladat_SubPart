<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regisztrációs lap</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="main.css" />

    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <header>Regisztráció</header>
      <form>
        <div class="field name-field">
          <div class="input-field">
            <input type="text" placeholder="Név" class="name" />
          </div>
          <span class="error name-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">Kérem írjon be egy nevet!</p>
          </span>
        <div class="field email-field">
          <div class="input-field">
            <input type="email" placeholder="Email cím" class="email" />
          </div>
          <span class="error email-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">Kérem írjon be egy valós email címet!</p>
          </span>
        </div>
        <div id="passwordcreation">
          <div class="field create-password">
            <div class="input-field">
              <input
                type="password"
                placeholder="Jelszó"
                class="password"
                id="password-input"
              />
              <i class="bx bx-hide show-hide"></i>
            </div>
            <span class="error password-error">
              <i class="bx bx-error-circle error-icon"></i>
              <p class="error-text">
                A Jelszónak legalább 8 karakterből kell állnia és tartalmaznia kell: Kisbetűt, Nagybetűt, Számot és Speciális karaktert.
              </p>
            </span>
          </div>
          <div class="field confirm-password">
            <div class="input-field">
              <input
                type="password"
                placeholder="Jelszó megerősítése"
                class="cPassword"
              />
              <i class="bx bx-hide show-hide"></i>
            </div>
            <span class="error cPassword-error">
              <i class="bx bx-error-circle error-icon"></i>
              <p class="error-text">Nem egyeznek a jelszavak</p>
            </span>
          </div>
        </div>
        <div>
          <h5>Nem</h5>
          <div class="field gender">
            <input class="gradio" type="radio" name="gender" id="ferfi" value="ferfi">
            <label for="ferfi">Férfi</label>
            <input class="gradio" type="radio" name="gender" id="no" value="no">
            <label for="no">Nő</label>
            <span class="error gender-error">
              <i class="bx bx-error-circle error-icon"></i>
              <p class="error-text">
                Nincs kiválasztva nem
              </p>
            </span>
          </div>
          <h5>Életkor</h5>
          <div class="field age">
            
            <input class="aradio" type="radio" name="ages" id="age1" value="18-20">
            <label for="age1">18-20</label>
            <input class="aradio" type="radio" name="ages" id="age2" value="21-24">
            <label for="age2">21-24</label>
            <input class="aradio" type="radio" name="ages" id="age3" value="25-30">
            <label for="age3">25-30</label>
            <input class="aradio" type="radio" name="ages" id="age4" value="30+">
            <label for="age4">30+</label>
            <span class="error age-error">
              <i class="bx bx-error-circle error-icon"></i>
              <p class="error-text">
                Nincs kiválasztva életkor
              </p>
            </span>
          </div>
        </div>
        <h5>Munkák</h5>
        <div class="worktypes">
          <label for="dog-names">Válasszon egy szakmát:</label>
            <br> 
            <select name="legorduloszakma" class="input-field"> 
              <option value="banyasz">Bányászat és kohászat</option> 
              <option value="egeszsegugy">Egészségügy</option> 
              <option value="egeszsegugytechnika">Egészségügyi technika</option> 
              <option value="elektronikaelectrotechnika">Elektronika és elektrotechnika</option>
              <option value="elelmiszeripar">Élelmiszeripar</option>
              <option value="epitoipar">Építőipar</option>
              <option value="epuletgepeszet">Épületgépészet</option>
              <option value="faesbutor">Fa- és bútoripar</option>
              <option value="gazdalkodasesmenedzsment">Gazdálkodás és menedzsment</option>
              <option value="gepeszet">Gépészet</option>
              <option value="technologia">IT és Technológia</option>
            </select>
        </div>
        <div class="input-field button">
          <input type="submit" value="Regisztráció" onclick=""/>
          </div>
      </form>
    </div>
    
    <!-- JavaScript -->
   <script src="main.js"></script>
  </body>
</html>
